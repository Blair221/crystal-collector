<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crystal Collector baby!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-4">Crystal Collector!</h1>
      <hr class="my-4" />
      <p>
        Press the start button to begin collecting!
      </p>
      <a class="btn btn-outline-danger btn-lg" href="#" role="button">Start</a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-2 card">
          <div class="row card-header"><h4>Totals</h4></div>
          <div class="row card-body">
            <div class="col-md-8"><h6>Number:</h6></div>
            <hr />
          </div>
          <div class="row card-body">
            <div class="col-md-8"><h6>Current Total:</h6></div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6 card">
          <div class="row card-header"><h4>Crystals</h4></div>
          <div class="row card-body">
            <div class="col-md-3">
              <img
                src="assets/images/amethyst.png"
                class="card-img button crystal"
                id="amethyst"
                alt="purple crystal"
              />
            </div>
            <div class="col-md-3">
              <img
                src="assets/images/ruby.png"
                class="card-img button crystal"
                id="ruby"
                alt="red crystal"
              />
            </div>
            <div class="col-md-3">
              <img
                src="assets/images/sapphire.png"
                class="card-img button crystal"
                alt="blue crystal"
              />
            </div>
            <div class="col-md-3">
              <img
                src="assets/images/topaz.png"
                class="card-img button crystal"
                alt="yellow crystal"
              />
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2 card">
          <div class="row card-header"><h4>Results</h4></div>
          <div class="row card-body">
            <div class="col-md-8"><h6>Wins:</h6></div>
            <hr />
          </div>
          <div class="row card-body">
            <div class="col-md-8"><h6>Losses:</h6></div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
